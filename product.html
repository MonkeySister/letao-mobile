<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<title>传智云购-搜索中心</title>
		<link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
		<link rel="stylesheet" href="res/mui/css/mui.min.css" />
		<link rel="stylesheet" href="res/fontAwesome/css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/product.css" />
		<style>
			.active {
				background-color: lightseagreen;
			}
		</style>
	</head>

	<body>
		<div class="cz_layout">
			<header class="cz_topBar">
				<a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
				<span class="title">商品详情</span>
				<a href="index.html" class="icon_home fa fa-home"></a>
			</header>
			<div class="cz_container ">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll" id="content">
						<script type="text/template" id="tpl">
							<div class="cz_banner mui-slider">
								<div class="mui-slider-group mui-slider-loop">
									<div class="mui-slider-item mui-slider-item-duplicate">
										<a href="#"><img src="/api{{pic[0].picAddr}}"></a>
									</div>
									<div class="mui-slider-item mui-slider-item-duplicate">
										<a href="#"><img src="/api{{pic[0].picAddr}}"></a>
									</div>
								</div>
								<div class="mui-slider-indicator">
									<div class="mui-indicator mui-active"></div>
									<div class="mui-indicator"></div>
								</div>
							</div>
							<div class="p_title">
								{{proName}}
							</div>
							<div class="p_price">
								<span class="fold"><span>{{discout}}</span>折</span>
								价格：<strong class="present">¥
                    {{price}}</strong>
								<del class="original">¥{{oldPrice}}</del>
							</div>
							<div class="p_size">
								尺码： {{each size value}}
								<span class="btn_size">{{value}}</span> {{/each}}
							</div>
							<div class="p_number">
								数量：
								<span class="jian btn-num">-</span>
								<input type="tel" value="1" />
								<span class="jia btn-num">+</span> 
								剩余：<span class="last">{{num}}</span>件
							</div>
							<div class="p_detail">
								<img data-lazyload="images/detail.jpg" alt="" />
								<img data-lazyload="images/detail.jpg" alt="" />
								<img data-lazyload="images/detail.jpg" alt="" />
								<img data-lazyload="images/detail.jpg" alt="" />
								<img data-lazyload="images/detail.jpg" alt="" />
								<img data-lazyload="images/detail.jpg" alt="" />
							</div>
						</script>
					</div>
				</div>
			</div>
		</div>
		<div class="p_option">
			<a href="cart.html" class="btn_cart fa fa-shopping-cart"></a>
			<a href="javascript:;" class="btn_addCart">加入购物车</a>
			<a href="javascript:;" class="btn_pay">立即购买</a>
		</div>
		<script src="/mobile/assets/jQuery/jquery.min.js"></script>
		<script src="/mobile/res/mui/js/mui.min.js"></script>
		<script src="/mobile/assets/template-web.js"></script>
		<script>
			mui(function() {
				mui('.mui-slider').slider({
					interval: 3000 //自动轮播周期，若为0则不自动播放，默认为0；
				});
				mui('.mui-scroll-wrapper').scroll({
					scrollY: true, //是否竖向滚动
					scrollX: false, //是否横向滚动
					startX: 0, //初始化时滚动至x
					startY: 0, //初始化时滚动至y
					indicators: false, //是否显示滚动条
					deceleration: 0.0006, //阻尼系数,系数越小滑动越灵敏
					bounce: true, //是否启用回弹
				});
			});
			//接收url地址传参
			var search = location.search.slice(1);
			search = search.split("&");
			var qs = {};
			for(var i = 0; i < search.length; i++) {
				var tmp = search[i].split("=");
				qs[tmp[0]] = tmp[1];
			}
			var tolnum;
			//发送ajax请求，获取商品详情
			$.ajax({
				type: "get",
				url: "/api/product/queryProductDetail",
				data: {
					id: qs.id
				},
				success: function(info) {
					console.log(info);
					if(info) {
						//一些数据的处理
						info.size = info.size.split("-");
						//折扣的处理
						info.discout = (info.price / info.oldPrice * 10).toFixed(2);
						tolnum = info.num;
						var html = template("tpl", info);
						$('#content').html(html);
					}
				}

			});

			//购买尺寸
			var size;
			$('#content').on("click", '.btn_size', function() {
				$(this).addClass('active').siblings().removeClass('active');
				size = $(this).text();
			});

			//购买数量的添加
			$('#content').on('click', '.btn-num', function() {
				var n = $(this).siblings('input').val();
				var tmp = $(this).siblings('.last').text();
				if($(this).is('.jia')) {
					if(n >= tolnum) return; 
					$(this).siblings('input').val(++n);
					$(this).siblings('.last').text(--tmp);
				} else {
					if(n > 1) return $(this).siblings('input').val(--n);
				}
			});

			//添加购物车功能
			$(".btn_addCart").on('click', function() {
				//获取添加购物车数据
				//购买数量
				var num = $('#content .p_number input').val();
				//发送ajax请求
				$.ajax({
					type: "post",
					url: "/api/cart/addCart",
					data: {
						productId: qs.id,
						num: num,
						size: size
					},
					success: function(info) {
						if(info.error) {
							mui.alert("请先登陆!", "提示", "确定", function() {
								location.href = "/mobile/user/login.html?url="+location.href;
							});
							return;
						}
						mui.toast("添加成功!");
					},
					async: true
				});
			});
		</script>

	</body>

</html>
