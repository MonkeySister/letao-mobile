<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<title>登录</title>
		<link type="image/x-icon" rel="shortcut icon" href="../images/favicon.ico">
		<link rel="stylesheet" href="../res/mui/css/mui.min.css" />
		<link rel="stylesheet" href="../res/fontAwesome/css/font-awesome.min.css" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/user.css" />
	</head>

	<body>
		<div class="cz_layout">
			<header class="cz_topBar">
				<a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
				<span class="title">登录</span>
			</header>
			<div class="cz_container">
				<form action="">
					<div class="form_box">
						<div class="mui-input-row">
							<input name="username" type="text" placeholder="用户名/手机号">
						</div>
						<div class="mui-input-row">
							<input name="password" type="password" placeholder="密码" class="mui-input-password">
							<span class="mui-icon mui-icon-eye"></span>
						</div>
						<input type="submit" class="mui-btn mui-btn-primary btn_login" value="登录">
						<div class="mui-input-row cz_text">
							<a href="register.html">免费注册</a>
						</div>
					</div>
				</form>
			</div>
			<footer class="cz_tabs">
				<a class="tab_home fa fa-home" href="../index.html">
					<span>首页</span>
				</a>
				<a class="tab_cate fa fa-bars" href="../cate.html">
					<span>分类</span>
				</a>
				<a class="tab_cart fa fa-shopping-cart" href="../cart.html">
					<span>购物车</span>
				</a>
				<a class="tab_user fa fa-user" href="../user/index.html">
					<span>会员中心</span>
				</a>
			</footer>
		</div>
		<script src="/mobile/res/mui/js/mui.min.js"></script>
		<script src="/mobile/assets/jQuery/jquery.min.js"></script>
		<script>
			//此页面地址中如果有url 参数
			//name登录成功后跳转道改页面，
			//如果没有默认跳转到首页

			//判断有没有url并且获取url参数
			//一个地址是由若干部分组成的
			//协议http
			//域名host
			//端口号port
			//路径pathname
			//参数serch
			//锚点hash

			console.log(location.search); //包含路径的全部内容
			var serch = location.search.slice(1);//url=
			var reg = /url=(.+)/;
			
			var match = reg.exec(serch);
			console.log(match);
			/*if(match) {
				var url = match[1];
			} else {
				url = "/letao-m/";
			}*/

			var url = match && match[1];
			url = url || "/mobile/";

			$('form').on('submit', function() {
				// 1.获取表单数据
				var data = $(this).serialize();

				$.ajax({
					url: '/api/user/login',
					type: 'post',
					data: data,
					success: function(info) {
						// 登陆成功跳转到首页
						if(info.success) {
							location.href = url;
							return;
						}
						alert(info.message);

					}
				})
				return false;
			})
		</script>
	</body>

</html>
